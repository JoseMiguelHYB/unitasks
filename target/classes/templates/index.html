<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="UTF-8">
	<title>Lista de Tareas</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		/* Tarjetas */
		.task-card {
			border: 2px solid #dee2e6;
			border-radius: 12px;
			box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
			transition: transform 0.2s, border-color 0.2s;
			margin-bottom: 1rem;
		}

		.task-card:hover {
			transform: scale(1.02);
			border-color: #adb5bd;
		}

		/* Estados */
		.task-completed {
			background-color: #e6f9e6; /* verde claro */
		}

		.task-pending {
			background-color: #f5f5f5; /* gris claro */
		}

		/* BotÃ³n aÃ±adir */
		.btn-add {
			width: 70px;
			height: 70px;
			font-size: 2rem;
			background: linear-gradient(135deg, #007bff, #0056b3);
			color: white;
			border: none;
			border-radius: 50%;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
			transition: background-color 0.2s;
		}

		.btn-add:hover {
			background-color: #004080;
		}

		/* Vista lista */
		.list-view .task-card {
			display: flex;
			align-items: center;
			padding: 0.5rem;
		}

		.list-view .task-card .card-body {
			flex: 1;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
	</style>
</head>

<body class="container mt-4">

	<!-- Mensaje flash -->
	<div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
		<span th:text="${message}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
	</div>

	<!-- Cabecera -->
	<div class="d-flex justify-content-between align-items-center mb-4">
		<h1 class="mb-0">ğŸ“‹ Mis Tareas</h1>
		<div>
			<button class="btn btn-outline-primary me-2" id="btnGrid">ğŸ”² Grid</button>
			<button class="btn btn-outline-secondary" id="btnList">ğŸ“‹ Lista</button>
			<button type="button" class="btn-add ms-2" data-bs-toggle="modal" data-bs-target="#addTaskModal">+</button>
		</div>
	</div>

	<!-- Lista de tareas -->
	<div id="tasksContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
		<div class="col" th:each="task : ${tasks}">
			<div class="card task-card h-100"
				th:classappend="${task.completed} ? ' task-completed' : ' task-pending'">
				<div class="card-body d-flex flex-column justify-content-between">
					<div>
						<h5 class="card-title fw-bold"
							th:classappend="${task.completed} ? 'text-decoration-line-through text-success' : ''"
							th:text="${task.title}">TÃ­tulo</h5>
						<p class="card-text text-muted">
							Fecha lÃ­mite: <span th:text="${#temporals.format(task.dueDate, 'dd/MM/yyyy')}"></span>
						</p>
					</div>
					<div class="d-flex justify-content-between align-items-center mt-3">
						<!-- Toggle -->
						<form th:action="@{/tasks/{id}/toggle(id=${task.id})}" method="post">
							<button type="submit" class="btn btn-sm"
								th:classappend="${task.completed} ? 'btn-success' : 'btn-danger'">
								<span th:text="${task.completed} ? 'âœ” Completada' : 'âœ˜ Pendiente'"></span>
							</button>
						</form>
						<div class="d-flex gap-2">
							<!-- Editar -->
							<button type="button" class="btn btn-sm btn-warning" data-bs-toggle="modal"
								th:attr="data-bs-target='#editTaskModal-' + ${task.id}">
								âœï¸
							</button>
							<!-- Eliminar -->
							<form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post"
								onsubmit="return confirm('Â¿Seguro que quieres eliminar esta tarea?')">
								<button type="submit" class="btn btn-sm btn-outline-danger">ğŸ—‘ï¸</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal aÃ±adir tarea -->
	<div class="modal fade" id="addTaskModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form th:action="@{/tasks/add}" method="post">
					<div class="modal-header">
						<h5 class="modal-title">â• Nueva tarea</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<label for="title" class="form-label">TÃ­tulo</label>
							<input type="text" class="form-control" id="title" name="title" required>
						</div>
						<div class="mb-3">
							<label for="dueDate" class="form-label">Fecha lÃ­mite</label>
							<input type="date" class="form-control" id="dueDate" name="dueDate" required>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-success">Guardar</button>
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Modal editar tarea -->
	<div th:each="task : ${tasks}">
		<div class="modal fade" th:id="'editTaskModal-' + ${task.id}" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<form th:action="@{/tasks/edit/{id}(id=${task.id})}" method="post">
						<div class="modal-header">
							<h5 class="modal-title">âœï¸ Editar tarea</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
						</div>
						<div class="modal-body">
							<div class="mb-3">
								<label class="form-label">TÃ­tulo</label>
								<input type="text" class="form-control" name="title" th:value="${task.title}" required>
							</div>
							<div class="mb-3">
								<label class="form-label">Fecha lÃ­mite</label>
								<input type="date" class="form-control" name="dueDate" th:value="${task.dueDate}" required>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Guardar cambios</button>
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Script para cambiar de vista -->
	<script>
		const btnGrid = document.getElementById('btnGrid');
		const btnList = document.getElementById('btnList');
		const tasksContainer = document.getElementById('tasksContainer');

		btnGrid.addEventListener('click', () => {
			tasksContainer.classList.remove('list-view');
			tasksContainer.classList.add('row', 'row-cols-1', 'row-cols-md-2', 'row-cols-lg-3', 'g-4');
		});

		btnList.addEventListener('click', () => {
			tasksContainer.classList.add('list-view');
			tasksContainer.classList.remove('row', 'row-cols-1', 'row-cols-md-2', 'row-cols-lg-3', 'g-4');
		});
	</script>

</body>
</html>
